<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h4>{{ title() }} Turma</h4>
</div>

<form [formGroup]="submitForm" novalidate>
  <div class="d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-row">
        <div class="form-group col-sm-2">
          <label for="turma">Turma</label>
          <input type="text" class="form-control" formControlName="descricao" maxlength="5" id="turma">
        </div>
        <div class="form-group col-sm-2">
          <label for="serie">SÃ©rie</label>
          <input type="text" class="form-control" formControlName="serie" maxlength="5" id="serie">
        </div>
        <div class="form-group col-sm-2">
          <label for="sala">Sala</label>
          <input type="text" class="form-control" formControlName="sala" maxlength="5" id="sala">
        </div>
        <div class="form-group col-sm-6">
          <label for="turnoSelect">Turno</label>
          <select class="form-control" formControlName="turno" id="turnoSelect">
            <option></option>
            <option value="0">Matutino</option>
            <option value="1">Vespertino</option>
            <option value="2">Noturno</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <app-message-form [formValidation]="formValidation"></app-message-form>

  <div class="d-flex justify-content-center m-3">
    <a [routerLink]="[ '/turmas' ]" class="btn btn-secondary mr-2"><i class="fas fa-folder-open"></i> Cadastro</a>

    <ng-container *ngIf="formValidation.editMode; then edit; else new"></ng-container>
    <ng-template #edit>
      <a *ngIf="!formValidation.alreadyNew" class="btn btn-success mr-2" [routerLink]="[ '/turmas/cadastro' ]"><i class="fas fa-plus"></i>
        Nova Turma</a>
      <button *ngIf="formValidation.alreadyNew" (click)="newTurma()" class="btn btn-success mr-2"><i class="fas fa-plus"></i>
        Nova Turma</button>
    </ng-template>
    <ng-template #new>
      <button type="reset" (click)="clean()" class="btn btn-warning mr-2"><i class="fas fa-eraser"></i> Limpar</button>
    </ng-template>

    <button (click)="save()" class="btn btn-primary"><i class="fas fa-save"></i> Salvar</button>
  </div>
</form>
