<!-- Modal -->
<div class="modal fade" [attr.id]="'removeModal'+id" tabindex="-1" role="dialog" [attr.aria-labelledby]="'removeModalLabel'+id"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [attr.id]="'removeModalLabel'+id"><i class="fas fa-exclamation-triangle text-warning"></i>
          Atenção</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Confirma a exclusão?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
        <button type="button" (click)="emitDelete(id)" class="btn btn-primary" data-dismiss="modal">Sim</button>
      </div>
    </div>
  </div>
</div>
